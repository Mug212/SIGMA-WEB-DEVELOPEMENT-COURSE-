<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets Learn It</title>
</head>

<body>
    <h1>Form to apply for sigma web developement course - TA</h1>
    <form action="post">
        <div> <label for="username">Enter Your Username</label>
            <input type="text" name="username" placeholder="enter your username"autofocus>
        </div><br>
        <div> <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div><br>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div><br>
            <label for="comment">Enter Your Comment</label><br>
            <textarea name="comment" cols="50" rows="10"></textarea>
        </div>
        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>

    </form>
</body>

</html>
